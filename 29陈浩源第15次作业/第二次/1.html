<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 定义视口设置，用于移动端适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5新标签示例</title>
    <style>
        /* 简单样式用于展示效果 */
        body { font-family: Arial, sans-serif; }
        header, footer { background: #f0f0f0; padding: 20px; }
        nav { background: #e0e0e0; padding: 10px; }
        section { border: 1px solid #ddd; margin: 10px; padding: 15px; }
    </style>
</head>
<body>
<!-- 页眉 -->
<header>
    <h1>网站标题</h1>
    <!-- 时间标签 -->
    <time datetime="2023-10-20">2023年10月20日</time>
</header>

<!-- 导航栏 -->
<nav>
    <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">产品</a></li>
         <li><a href="#">关于我们</a></li>
    </ul>
</nav>

<!-- 主要内容区域 -->
<main>
    <!-- 独立内容区块 -->
    <article>
        <h2>文章标题</h2>
        <!-- 章节 -->
        <section>
            <h3>第一章</h3>
            <p>这里是章节内容...</p>
            <!-- 高亮文本 -->
            <mark>重点标记内容</mark>
        </section>
    </article>

    <!-- 侧边栏 -->
    <aside>
        <h4>相关链接</h4>
        <ul>
            <li><a href="#">参考资料1</a></li>
            <li><a href="#">参考资料2</a></li>
        </ul>
    </aside>
</main>

<!-- 多媒体演示 -->
<section>
    <!-- 视频 -->
    <video width="320" controls>
        <source src="movie.mp4" type="video/mp4">
    </video>

    <!-- 音频 -->
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>
</section>

<!-- 图形绘制 -->
<canvas id="myCanvas" width="200" height="100"></canvas>

<!-- 表单增强 -->
<form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
    <input type="range" id="a" value="50"> +
    <input type="number" id="b" value="50"> =
    <!-- 输出计算结果 -->
    <output name="result">100</output>
</form>

<!-- 进度条 -->
<progress value="75" max="100"></progress>

<!-- 折叠内容 -->
<details>
    <summary>查看详情</summary>
    <p>这里是详细内容...</p>
</details>

<!-- 页脚 -->
<footer>
    <p>&copy; 2023 公司名称</p>
    <!-- 联系信息 -->
    <address>
        联系我们: <a href="mailto:contact@example.com">contact@example.com</a>
    </address>
</footer>
</body>
</html>


</body>
</html>
