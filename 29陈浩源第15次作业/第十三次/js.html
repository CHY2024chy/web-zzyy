<!DOCTYPE html>

<script>
  //         s=1+2+3....+100
  //         s=前面的和s再加上后面这个数
  let s=0
  let i=1 //计数器，控制循环
  while(i<=100){
    s=s+i
    i=i+2
  }
  //输出
  document.write("<h1>1到100的奇数和为：" + s + "</h1>");
</script>
</html>
