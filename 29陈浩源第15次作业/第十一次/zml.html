<!DOCTYPE html>
<html>
<head>
    <title>字面量展示</title>
</head>
<body>
<h1>字面量示例</h1>

<div id="literals">
    <!-- 字面量将通过JavaScript插入 -->
</div>

<script>
    // 定义各种字面量
    var decimal = 42;
    var octal = 0o52;
    var hex = 0x2A;
    var string = "Hello, World!";
    var complexString = '他说："你好！"，我回答：\'是的，很高兴见到你。\'';
    var boolean = true;

    // 获取容器元素
    var container = document.getElementById('literals');

    // 逐个添加字面量
    container.innerHTML += '<p>1. 十进制数: ' + decimal + '</p>';
    container.innerHTML += '<p>2. 八进制数: ' + octal + ' (0o52)</p>';
    container.innerHTML += '<p>3. 十六进制数: ' + hex + ' (0x2A)</p>';
    container.innerHTML += '<p>4. 字符串: "' + string + '"</p>';
    container.innerHTML += '<p>5. 带引号的字符串: "' + complexString + '"</p>';
    container.innerHTML += '<p>6. 布尔值真: ' + boolean + '</p>';
</script>
</body>
</html>
