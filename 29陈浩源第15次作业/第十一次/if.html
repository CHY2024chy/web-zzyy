<script>
    const age = 20;
    let nianji;

    if (age < 18) {
        if (age >= 0 && age <= 6) {
            nianji = "童年";
        } else if (age <= 17) {
            nianji = "少年";
        } else {
            nianji = "非法年龄";
        }
    } else {
        if (age <= 40) {
            nianji = "青年";
        } else if (age <= 65) {
            nianji = "中年";
        } else {
            nianji = "老年";
        }
    }

    document.write(`20岁属于${nianji}阶段`);
</script>
</html>
