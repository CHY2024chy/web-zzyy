<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    const score = 88;
    let grade;

    if (score >= 90) {
        grade = "优秀";
    } else {
        if (score >= 75) {
            grade = "良好";
        } else {
            if (score >= 60) {
                grade = "及格";
            } else {
                grade = "不及格";
            }
        }
    }

    document.write(`${score}分对应的等级是${grade}`);
</script>
</html>
