<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片悬停特效</title>
  <style>
    .image-container {
      position: relative;
      display: inline-block;
      width: 300px;
      height: 200px;
      overflow: hidden;
    }

    .image-container a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .hover-mask {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      font-size: 16px;
      line-height: 1.5;
      transition: height 0.3s ease, opacity 0.2s ease;
      opacity: 0;
      pointer-events: none;
    }

    .play-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px; /* 图片宽度 */
      height: 60px; /* 图片高度 */
      opacity: 0;
      transition: opacity 0.3s ease 0.3s; /* 延迟0.3秒显示 */
      z-index: 10;
      border-radius: 50%; /* 圆形按钮 */
      object-fit: cover; /* 保持图片比例 */
    }

    .image-container:hover .hover-mask {
      height: 100%;
      opacity: 1;
      pointer-events: auto;
    }

    .image-container:hover .play-image {
      opacity: 1;
    }

    .hover-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .image-container:hover .hover-image {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<div class="image-container">
  <a href="#">
    <img src="../img/331.jpg" alt="示例图片" class="hover-image">
    <div class="hover-mask">
      111111111111111<br>
      1111111
    </div>
    <!-- 替换为图片按钮 -->
    <img src="../img/331.png"
         alt="播放按钮"
         class="play-image"
         title="点击播放">
  </a>
</div>
</body>
</html>
