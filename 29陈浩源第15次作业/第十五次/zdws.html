<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生成指定位数随机字符串</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 50px;
      margin-bottom: 10px;
    }

    button {
      margin-bottom: 10px;
    }

    #result {
      border: 1px solid #ccc;
      padding: 5px;
      width: 300px;
    }
  </style>
</head>

<body>
<label for="digit">生成随机数的位数:</label>
<input type="number" id="digit" value="6" min="1">
<button onclick="generateRandomString()">生成</button>
<div id="result">此网页显示</div>
<button onclick="copyResult()" style="display: none;" id="copyBtn">复制</button>
<script>
  function generateRandomString() {
    const digit = parseInt(document.getElementById('digit').value);
    const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let result = '';
    for (let i = 0; i < digit; i++) {
      result += charset.charAt(Math.floor(Math.random() * charset.length));
    }
    document.getElementById('result').innerHTML = result;
    document.getElementById('copyBtn').style.display = 'block';
  }

  function copyResult() {
    const resultDiv = document.getElementById('result');
    resultDiv.contentEditable = true;
    resultDiv.focus();
    resultDiv.select();
    try {
      document.execCommand('copy');
      alert('已复制');
    } catch (err) {
      alert('复制失败，请手动选择复制');
    }
    resultDiv.contentEditable = false;
  }
</script>
</body>

</html>
