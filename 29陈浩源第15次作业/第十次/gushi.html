<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>毛泽东《满江红·和郭沫若同志》</title>
  <style>
    body {
      font-family: 'SimSun', '宋体', serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #c62828;
      margin-bottom: 30px;
    }
    .poem-container {
      text-align: center;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 30px 0;
    }
    .poem-line {
      margin: 10px 0;
      font-size: 18px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }
    .poem-line.show {
      opacity: 1;
      transform: translateY(0);
    }
    button {
      background-color: #c62828;
      color: white;
      border: none;
      padding: 12px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 0 auto;
      display: block;
    }
    button:hover {
      background-color: #b71c1c;
    }
    .author-info {
      text-align: right;
      margin-top: 20px;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>满江红·和郭沫若同志</h1>

  <div class="poem-container" id="poem-container">
    <!-- 诗词内容将在这里动态显示 -->
  </div>

  <button onclick="displayPoem()">点击展示</button>

  <div class="author-info">
    <p>毛泽东</p>
    <p>1963年1月9日</p>
  </div>
</div>

<script>
  function displayPoem() {
    // 清空容器
    const poemContainer = document.getElementById('poem-container');
    poemContainer.innerHTML = '';

    // 《满江红·和郭沫若同志》全词
    const poem = [
      "小小寰球，有几个苍蝇碰壁。",
      "嗡嗡叫，几声凄厉，几声抽泣。",
      "蚂蚁缘槐夸大国，蚍蜉撼树谈何易。",
      "正西风落叶下长安，飞鸣镝。",
      "",
      "多少事，从来急；",
      "天地转，光阴迫。",
      "一万年太久，只争朝夕。",
      "四海翻腾云水怒，五洲震荡风雷激。",
      "要扫除一切害人虫，全无敌。"
    ];

    // 逐行显示诗词
    poem.forEach((line, index) => {
      setTimeout(() => {
        const lineElement = document.createElement('div');
        lineElement.className = 'poem-line';
        lineElement.textContent = line;
        poemContainer.appendChild(lineElement);

        // 触发动画
        setTimeout(() => {
          lineElement.classList.add('show');
        }, 50);
      }, index * 400);
    });
  }
</script>
</body>
</html>
